<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navigation bar styling */
        .nav-bar {
            background-color: #4B5320;
            color: white;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Page content styling */
        .content {
            margin-top: 80px; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #4B5320;
            margin-bottom: 20px;
        }

        /* Box for the form */
        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-top: 20px;
            position: relative;
        }

        /* Form fields styling */
        .form-container div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4B5320;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            
        }

        button[type="submit"]:hover {
            background-color: #3c4620;
        }

        /* Link to cancel */
        .form-container a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #4B5320;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="nav-bar">
        <a href="/userhome">User Home</a>
        <a href="/recipes/create">Create Recipe</a>
        <a href="/">Log Out</a>
    </div>

    <!-- Page content -->
    <div class="content">
        <h1>Edit Recipe</h1>

        <!-- Form Container -->
        <div class="form-container">
            <form action="/recipes/edit" method="post" th:object="${recipeDto}">

                <!-- Use a hidden input for id -->
                <input type="hidden" th:field="*{id}" />
                <p>ID: <span th:text="*{id}"></span></p>

                <div>
                    <label for="recipeName">Recipe Name</label>
                    <div>
                        <input type="text" id="recipeName" th:field="*{recipeName}" />
                    </div>
                </div>

                <div>
                    <label for="instructions">Instructions</label>
                    <div>
                        <input type="text" id="instructions" th:field="*{instructions}" />
                    </div>
                </div>

                <div>
                    <label for="imageName">Image Name</label>
                    <div>
                        <input type="text" id="imageName" th:field="*{imageName}" />
                    </div>
                </div>

                <div>
                    <label for="category">Category</label>
                    <div>
                        <select th:field="*{category}">
                            <option value="Indian">Indian</option>
                            <option value="Asian">Asian</option>
                            <option value="European">European</option>
                            <option value="American">American</option>
                            <option value="African">African</option>
                            <option value="Hispanic">Hispanic</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="foodType">Food Type</label>
                    <div>
                        <select th:field="*{foodType}">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch/Dinner">Lunch/Dinner</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
